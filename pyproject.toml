[tool.poetry]
name = "aimbat"
version = "2.0.0-dev0"
description = "AIMBAT: Automated and Interactive Measurement of Body-wave Arrival Times."
readme = "README.md"
authors = ["Xiaoting Lou <xlou@u.northwestern.edu>", "Simon M. Lloyd <simon@slloyd.net>"]
license = "GPL-3.0-or-later"
documentation = "https://pysmo.readthedocs.io"
exclude = [
    "tests",
    "docs",
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]


[tool.poetry.scripts]
aimbat = 'aimbat.app:app'
aimbat_old = 'aimbat.app_old:cli'


[tool.poetry.dependencies]
python = ">=3.11,<3.14"
click = "^8.1.7"
sqlmodel = "^0.0.22"
pysmo = {git = "https://github.com/pysmo/pysmo.git", rev = "master"}
pyyaml = "^6.0.1"
rich = "^13.9.4"
pyaml = "^24.9.0"
matplotlib = "^3.9.2"
pyside6 = "^6.8.0.2"
pyqtgraph = "^0.13.7"
icecream = "^2.1.3"
jupyter-rfb = "^0.4.4"
typer = "^0.13.1"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-mpl = "^0.17.0"
pytest-cov = "^6.0.0"
pytest-mypy = "^0.10.3"
pytest-sugar = "^1.0.0"
ruff = "^0.7.2"
pytest-depends = "^1.0.1"
nbmake = "^1.5.4"
pytest-qt = "^4.4.0"


[tool.poetry.group.dev.dependencies]
types-pyyaml = "^6.0.12.20240917"
black = {extras = ["jupyter"], version = "^24.10.0"}


[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.5.43"
mkdocstrings = {extras = ["python"], version = "^0.26.2"}
markdown-include = "^0.8.1"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.1"
mkdocs-section-index = "^0.3.9"
termynal = "^0.12.1"
jupyterlab = "^4.3.0"
mkdocs-jupyter = "^0.25.1"
ipympl = "^0.9.4"




[tool.pytest.ini_options]
xvfb_width = 1920
xvfb_height = 1080
testpaths = [
  "tests",
]

[tool.mypy]
namespace_packages = true
disallow_untyped_defs = true
warn_unused_ignores = true
warn_redundant_casts = true


[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "plt.show()",
    "plt.savefig(.*)",
    "pass",
    ]

[tool.black]
target-version = [
    "py311",
    "py312",
    "py313",
]

[tool.ruff]
line-length = 88
extend-exclude = [
    "sample-data",
    "docs",
    "site",
]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
