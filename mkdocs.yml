# Repository
repo_name: pysmo/aimbat
repo_url: https://github.com/pysmo/aimbat

# Configuration
theme:
  name: material
  features:
    # - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - content.tabs.link
    - navigation.footer
    - navigation.indexes
    # - navigation.sections
    # - navigation.tabs
    - navigation.top
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - css/material.css
  - css/mermaid.css
  - css/mkdocstrings.css
  - https://unpkg.com/katex@0/dist/katex.min.css

extra:
  version:
    provider: mike

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - toc:
      permalink: "#"
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format ""
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic:
        true
        # - markdown_include.include:
        #     base_path: docs
        # - termynal:
        #     prompt_literal_start:
        #       - "$"
        #       - ">"
        #       - ">>>"

plugins:
  - search
  - autorefs
  - bibtex:
      bib_file: docs/refs.bib
  - mkdocs-jupyter:
      ignore:
        - docs/gen_ref_pages.py
        - docs/snippets/*.py
  # - gen-files:
  #     scripts:
  #       - docs/user-guide/gen_ref_pages.py
  # - literate-nav:
  #     nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          options:
            allow_inspection: true
            backlinks: tree
            # docstring_section_style: spacy
            docstring_style: google
            # extensions:
            #   - griffe_fieldz
            # force_inspection: true
            inherited_members: true
            modernize_annotations: true
            parameter_headings: true
            separate_signature: true
            # show_if_no_docstring: false
            show_inheritance_diagram: true
            show_overloads: false
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            # with_preloaded_modules: true
            trim_doctest_flags: true
          import:
            - https://docs.pysmo.org/objects.inv
            - https://docs.python.org/3/objects.inv
            - https://numpy.org/doc/stable/objects.inv
            - https://docs.scipy.org/doc/scipy/objects.inv
            - https://matplotlib.org/stable/objects.inv
  - termynal

nav:
  - Home: index.md
  - First Steps:
      - Installation: first-steps/installation.md
      - Data & Conventions: first-steps/data.md
      - Workflow & Strategy: first-steps/workflow.md
  - User Guide:
      - user-guide/overview.md
      - user-guide/cli.md
      - examples/tutorial.ipynb
      - user-guide/gui.md
  - Getting Help: user-guide/help.md
  - API Reference:
      - aimbat.cli: reference/cli.md
      - aimbat.lib: reference/lib.md
  - Contributors: user-guide/contributors.md
  - Changelog: user-guide/changelog.md
