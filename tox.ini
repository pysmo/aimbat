[tox]
env_list = lint, py{310,311}, report
isolated_build = true

[gh-actions]
python =
  3.10: py310, report
  3.11: py311, lint, report

[testenv]
description = run the tests with pytest
setenv =
  py{310,311}: COVERAGE_FILE = .coverage.{envname}
depends =
  report: py310, py311
allowlist_externals = poetry
commands_pre =
  poetry install --no-root --sync --without docs
commands =
  poetry run py.test --mpl --mypy --cov=aimbat --cov-append --cov-report=term-missing

[testenv:report]
skip_install = true
skipsdist = true
deps =
  coverage
  coverage[toml]
commands_pre =
commands =
  coverage combine
  coverage report
  coverage xml
  coverage html

[testenv:lint]
description = run linters
basepython = python3.11
skip_install = true
skipsdist = true
deps = flake8
commands_pre =
commands = flake8

[flake8]
max-line-length = 120
extend-exclude = sample-data
